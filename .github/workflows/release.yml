name: Release

on: push

env:
  VERSION: 1.2.${{ github.run_id }}

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: curl -sL https://sentry.io/get-cli/ | bash
        name: Install Sentry

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: framebassman
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - run: sentry-cli releases --org kolenka-inc --project izzy new $VERSION
        name: Start release in Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: framebassman/izzy:${{ env.VERSION }}

      - uses: avakar/tag-and-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: sentry-cli releases --org kolenka-inc --project izzy finalize $VERSION
        name: 'Finish release in Sentry'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}